syntax = "proto3";

package protoc_gen_crud.examples.simple;

option go_package = "github.com/samlitowitz/protoc-gen-crud/examples/simple";

import "protoc-gen-crud/options/annotations.proto";

message User {
  option (protoc_gen_crud.options.crud_message_options) = {
    implementations: [SQLITE]
    candidateKey: ["id"]
  };
  string id = 1;
  string username = 2;
  string password = 3;
}
